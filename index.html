<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Kabale Online is now OKFO</title>
  <meta name="description" content="OKFO (Ok'nformation) is Uganda’s trusted platform for local notices, jobs, services, and community updates." />
  <meta name="keywords" content="OKFO, Kabale Online, Uganda notices, jobs in Uganda, local updates Uganda" />

  <!-- Favicon in root -->
  <link rel="icon" type="image/png" sizes="64x64" href="/favicon.png">

  <!-- Preconnect for fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">


  <style>
    /* VARIABLES */
    :root {
      --primary: #2563EB;
      --primary-dark: #1E40AF;
      --accent: #60A5FA;
      --text-main: #0F172A;
      --text-muted: #64748B;
      --glass-bg: rgba(255, 255, 255, 0.75);
      --glass-border: rgba(255, 255, 255, 0.8);
      --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Outfit', sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      /* Dynamic Premium Background */
      background: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                  radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                  radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
      background-color: #F8FAFC; /* Fallback light color */
      color: var(--text-main);
    }

    /* Ambient blobs for depth */
    .bg-shape {
      position: absolute;
      filter: blur(80px);
      z-index: -1;
      opacity: 0.6;
      animation: float 10s infinite ease-in-out;
    }
    .shape-1 { top: -10%; left: -10%; width: 40vw; height: 40vw; background: #C4B5FD; animation-delay: 0s; }
    .shape-2 { bottom: -10%; right: -10%; width: 35vw; height: 35vw; background: #93C5FD; animation-delay: -5s; }

    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(20px) scale(1.05); }
    }

    /* GLASS CARD */
    .premium-card {
      position: relative;
      width: 90%;
      max-width: 480px;
      background: var(--glass-bg);
      backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 48px 32px;
      text-align: center;
      box-shadow: var(--shadow-lg);
      animation: fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      overflow: hidden; /* For the progress bar */
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* LOGO AREA */
    .brand {
      font-size: 3.5rem;
      font-weight: 800;
      line-height: 1;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
      letter-spacing: -1px;
    }

    .brand-badge {
      display: inline-block;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--text-muted);
      margin-bottom: 32px;
      position: relative;
    }
    
    .brand-badge::after {
      content: "";
      display: block;
      width: 40px;
      height: 2px;
      background: #CBD5E1;
      margin: 8px auto 0;
      border-radius: 2px;
    }

    /* CONTENT */
    .message {
      font-size: 1.1rem;
      color: #334155;
      line-height: 1.6;
      margin-bottom: 32px;
      font-weight: 400;
    }

    /* PRIMARY CTA BUTTON */
    .cta-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: var(--text-main);
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      padding: 16px 36px;
      border-radius: 50px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(15, 23, 42, 0.15);
    }

    .cta-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.25);
      background: black;
    }

    /* COUNTDOWN & FOOTER */
    .meta-container {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }

    .redirect-text {
      font-size: 0.85rem;
      color: var(--text-muted);
    }
    
    .redirect-text span {
      color: var(--primary);
      font-weight: 700;
      font-variant-numeric: tabular-nums;
    }

    .footer-links {
      display: flex;
      gap: 20px;
    }

    .footer-links a {
      font-size: 0.85rem;
      color: var(--text-muted);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }

    .footer-links a:hover { color: var(--primary); }

    /* PROGRESS BAR LOADER */
    .progress-wrapper {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: #F1F5F9;
    }

    .progress-bar {
      height: 100%;
      background: var(--primary);
      width: 100%;
      transform-origin: left;
      /* 8s linear animation to match JS */
      animation: shrinkLine 8s linear forwards; 
    }

    @keyframes shrinkLine {
      from { width: 100%; }
      to { width: 0%; }
    }

    /* MOBILE ADJUSTMENTS */
    @media (max-width: 480px) {
      .premium-card { padding: 32px 24px; width: 95%; }
      .brand { font-size: 2.8rem; }
    }
  </style>
</head>

<body>

  <div class="bg-shape shape-1"></div>
  <div class="bg-shape shape-2"></div>

  <main class="premium-card">
    
    <div class="brand">OKFO</div>
    <div class="brand-badge">The Okay Information</div>

    <div class="message">
      Kabale Online has evolved.<br>
      Welcome to Uganda’s most trusted platform for local notices and community updates.
    </div>

    <a href="https://okfo.kabaleonline.com" class="cta-btn">
      Continue to OKFO &rarr;
    </a>

    <div class="meta-container">
      <div class="redirect-text">
        Redirecting automatically in <span id="count">8</span>s
      </div>
      
      <div class="footer-links">
        <a href="https://okfo.kabaleonline.com/about">About</a>
        <a href="https://okfo.kabaleonline.com/faq">Help Center</a>
      </div>
    </div>

    <div class="progress-wrapper">
      <div class="progress-bar"></div>
    </div>

  </main>

  <script>
    let s = 8;
    const el = document.getElementById("count");

    const t = setInterval(() => {
      s--;
      el.textContent = s;
      if (s <= 0) {
        clearInterval(t);
        // Small delay to ensure animation finishes
        setTimeout(() => {
            location.href = "https://okfo.kabaleonline.com";
        }, 100);
      }
    }, 1000);
  </script>

</body>
</html>
