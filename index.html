<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <title>Kabale Online is now OKFO</title>

  <!-- SEO only -->
  <meta name="description" content="OKFO (The Okay Information) is Ugandaâ€™s trusted platform for local notices, jobs, services, and community updates." />
  <meta name="keywords" content="OKFO, Kabale Online, Uganda notices, jobs in Uganda, local updates Uganda" />

  <style>
    :root {
      --bg: #F3F4F6;
      --surface: #FFFFFF;
      --text-main: #111827;
      --text-muted: #6B7280;
      --brand: #2563EB;
      --border: #E5E7EB;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh; /* FIXES mobile footer cut-off */
      background: var(--bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: grid;
      grid-template-rows: 1fr auto auto;
      overflow: hidden;
    }

    /* CENTER CONTENT */
    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
    }

    .brand {
      font-size: 2.8rem;
      font-weight: 800;
      color: var(--brand);
      letter-spacing: 0.5px;
    }

    .brand-sub {
      margin-top: 4px;
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--text-muted);
      letter-spacing: 0.6px;
    }

    .message {
      margin-top: 18px;
      max-width: 420px;
      font-size: 1rem;
      color: var(--text-muted);
      line-height: 1.5;
    }

    .cta {
      margin-top: 28px;
      padding: 14px 32px;
      background: var(--brand);
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: 12px;
    }

    /* COUNTDOWN */
    .redirect {
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-muted);
      padding-bottom: 6px;
    }

    /* FOOTER */
    footer {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      padding: 14px;
      background: var(--surface);
      border-top: 1px solid var(--border);
    }

    footer a {
      text-align: center;
      padding: 12px;
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--brand);
      background: #EFF6FF;
      border-radius: 10px;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <main class="center">
    <div class="brand">OKFO</div>
    <div class="brand-sub">The Okay Information</div>

    <div class="message">
      Kabale Online has evolved into a trusted local notice platform for Uganda.
    </div>

    <a href="https://okfo.kabaleonline.com" class="cta">
      Continue to OKFO
    </a>
  </main>

  <div class="redirect">
    Auto redirecting in <span id="count">8</span>s
  </div>

  <footer>
    <a href="https://okfo.kabaleonline.com/about">About OKFO</a>
    <a href="https://okfo.kabaleonline.com/faq">FAQs</a>
  </footer>

  <script>
    let s = 8;
    const el = document.getElementById("count");

    const t = setInterval(() => {
      s--;
      el.textContent = s;
      if (s === 0) {
        clearInterval(t);
        location.href = "https://okfo.kabaleonline.com";
      }
    }, 1000);
  </script>

</body>
</html>
