<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Kabale Online is now OKFO</title>

  <!-- SEO ONLY -->
  <meta name="description" content="OKFO is Ugandaâ€™s trusted platform for local notices, jobs, services, alerts, and community updates. Evolved from Kabale Online." />
  <meta name="keywords" content="OKFO, Kabale Online, Uganda local notices, jobs in Uganda, community updates Uganda" />

  <style>
    :root {
      --bg: #F3F4F6;
      --text-primary: #111827;
      --text-muted: #6B7280;
      --brand: #2563EB;
      --surface: #FFFFFF;
      --border: #E5E7EB;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      background: var(--bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      overflow: hidden;
    }

    .center {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .logo {
      font-size: 2.6rem;
      font-weight: 800;
      letter-spacing: 1px;
      color: var(--brand);
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 1rem;
      color: var(--text-muted);
      max-width: 420px;
    }

    .cta {
      margin-top: 28px;
      padding: 14px 28px;
      background: var(--brand);
      color: #fff;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .cta:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 18px rgba(37, 99, 235, 0.3);
    }

    .redirect-note {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    footer {
      width: 100%;
      padding: 14px 16px;
      display: flex;
      justify-content: space-between;
      gap: 12px;
      border-top: 1px solid var(--border);
      background: var(--surface);
    }

    footer a {
      flex: 1;
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
      color: var(--brand);
      text-decoration: none;
      font-weight: 600;
      border-radius: 8px;
      background: #EFF6FF;
    }

    footer a:hover {
      background: #DBEAFE;
    }
  </style>
</head>

<body>

  <div class="center">
    <div class="logo">OKFO</div>
    <div class="tagline">
      Kabale Online has evolved into a trusted local notice platform for Uganda.
    </div>

    <a href="https://okfo.kabaleonline.com" class="cta">
      Continue to OKFO
    </a>
  </div>

  <!-- Countdown -->
  <div class="redirect-note">
    Auto redirecting in <span id="countdown">8</span>s
  </div>

  <footer>
    <a href="https://okfo.kabaleonline.com/about">About OKFO</a>
    <a href="https://okfo.kabaleonline.com/faq">FAQs</a>
  </footer>

  <script>
    let seconds = 8;
    const el = document.getElementById("countdown");

    const timer = setInterval(() => {
      seconds--;
      el.textContent = seconds;

      if (seconds <= 0) {
        clearInterval(timer);
        window.location.href = "https://okfo.kabaleonline.com";
      }
    }, 1000);
  </script>

</body>
</html>
